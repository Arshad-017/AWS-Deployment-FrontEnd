<div class="container-fluid">
    <div>
        <button class="btn btn-primary" (click)="getUsers()"> Pull All Users </button>
    </div>

    <div class="table">
        <table class="table">
            <thead>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Role
                    </td>
                    <td>
                        Salary
                    </td>
                </tr>
            </thead>
            <tbody>
                @for(user of users;track user){
                   <tr>
                      <td>{{ user['username'] }}</td>
                      <td>{{ user['role'] }}</td>
                      <td>{{ user['salary'] }}</td>
                   </tr>
                }
            </tbody>
        </table>
    </div>
</div>
